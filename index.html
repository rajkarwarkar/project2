<!DOCTYPE html>
<html>
<head>
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 id="searchHeading">Cocktail Search</h1>
                <div class="header-input-container">
                <label for="cocktail-Input">Enter a letter</label>
                <input type="text" id="searchInput" maxlength="1" placeholder="search">
                </div>
            </div>
            <div id="buttonContainer"> <!-- Container for buttons -->
                <button id="showFavorites">Show Favorites</button>
                <button id="backToSearchBtn" style="display: none;">Back to Search</button>
            </div>
        </header>
        
        <div class="cocktail-grid" id="cocktailGrid"></div>
        <div class="favorites-container" id="favoritesContainer">
            <div class="favorites-grid" id="favoritesGrid"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
